<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPG Game</title>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- jQuery -->
<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- style sheet -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">
	<div class="row" id="characters">
		<h1>Characters</h1>
			
		<div class="col-lg-2 players playerChoice" id="bobbaFett" data-let="bFett">
			<img src="assets/images/bobbaFett.jpg" alt="Bobba Fetts">
			<p>120</p>
		</div>

		<div class="col-lg-2 players playerChoice" id="chewbacca" data-let="chewie">
			<img src="assets/images/chewbacca.jpg" alt="ChewBacca">
		</div>
		<div class="col-lg-2 players playerChoice" id="darthVader" data-let="dVader">
			<img src="assets/images/darthVader.jpg" alt="Darth Vader">
		</div>
		<div class="col-lg-2 players playerChoice" id="hanSolo" data-let="solo">
			<img src="assets/images/hanSolo.jpg" alt="Han Solo" >
		</div>

		<div class="col-lg-4"></div>

	</div>

	<div class="row" id="enemies">
		<h1>Enemies</h1>
	</div>

	<div class="row">
		<h1>Attack Area</h1>
		<button type="button" id="attack">Attack!</button>
	</div>

	<div class="row" id="defender">
		<h1>Defender</h1>
	</div>





</div>

<script type="text/javascript" src="assets/javascript/game.js">	</script>
</body>
</html>
